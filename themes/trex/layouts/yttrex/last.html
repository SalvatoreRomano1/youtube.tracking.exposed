{{ define "main" -}}

<header class="jumbotron">
    <div class="container">
        <div class="text-center">
            <h1>{{ .Title }}</h1>
            <time class="post-date d-none" datetime='{{ .Date.Format "2006-01-02T15:04:05Z0700" }}'>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        </div>
    </div>
</header>

<div class="container">
    {{ .Content }}
    <span class="clearfix"></span>

    <div id="recent"></div>
</div>

<script type="text/javascript">

    $( document ).ready(function() {
        function unfoldRelated(memo, e) {
            let add = `
                <small class="related">
                    <b>${e.index}</b>:
                    <span>${e.title}</span>
                    <a href="/related/${e.videoId}">See related</a> |
                    <a target=_blank href="https://www.youtube.com/watch?v=${e.videoId}">See video</a>
                </small><br />
            `;
            memo += add;
            return memo;
        }

        function initLast() {
            $.getJSON('https://youtube.tracking.exposed/api/v1/last', function(recent) {
                _.each(recent.content, function(item) {
                    let relates = _.reduce(item.related, unfoldRelated, "");
                    let h = `
                    <p class="last mt-5">
                        <code>${item.timeago}</code>
                        <b>${item.title}</b>
                        <a class="title" href="/yttrex/compare/#${item.videoId}">See related</a>
                    </p>
                    ${relates}

                `;
                    $('#recent').append(h);
                });

            });
        }
        initLast();


    });
</script>

{{- end }}
